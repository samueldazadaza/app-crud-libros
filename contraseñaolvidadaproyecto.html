<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stileregistrologinproyecto.css">
    <title> CONTRASEÑA OLVIDADA </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <section class="form-register">
        <h4>CONTRASEÑA OLVIDADA</h4>
        <input class="controls" type="text" name="email" id="email" placeholder =" Escriba su correo">
        <select class="form-select" name="form-select" id="form-select">
            <option selected>Seleccione la pregunta de seguridad</option>
            <option value="1">¿Cuál fue su primer apodo de pequeño?</option>
            <option value="2">¿Quién fue primer amor?</option>
            <option value="3">¿Cuál fue el nombre de su bisabuela?</option>
        </select>
        <input class="controls" type="text" name="security question" id="security question" placeholder="Escriba su respuesta">
        <input class="botons" type="submit" value="INICIO">
    </section>
    
</body>
</html>
