<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="stileregistrologinproyecto.css" />
    <title>REGISTRO DE USUARIO</title>
  </head>
  <body>
    <section class="form-register">
      <h4>FORMULARIO DE REGISTRO</h4>
      <input
        class="controls"
        type="text"
        name="email"
        id="email"
        placeholder=" Escriba su correo"
      />

      <input
        class="controls"
        type="text"
        name="idusuario"
        id="idusuario"
        placeholder=" Escriba su ID (3 ultimos digitos de CC)"
      />

      <input
        class="controls"
        type="text"
        name="password"
        id="password"
        placeholder="Escriba su contraseña"
      />

      <select class="form-select" name="form-select" id="form-select">
        <option selected>Seleccione la pregunta de seguridad</option>
        <option value="1">¿Cuál fue su primer apodo de pequeño?</option>
        <option value="2">¿Quién fue primer amor?</option>
        <option value="3">¿Cuál fue el nombre de su abuela?</option>
      </select>
      <input
        class="controls"
        type="text"
        name="security question"
        id="security question"
        placeholder="Escriba su respuesta"
      />
      <button class="btn btn-primary button" type="submit" value="Registrar">
        Registrarse
      </button>
    </section>
  </body>
</html>
